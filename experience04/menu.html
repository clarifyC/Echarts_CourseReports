<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>餐饮综合项目菜品分析平台</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
</head>
<body>
<div class="header">
  <div class="sysName">
    <h1 class="tit">餐饮综合项目菜品分析平台</h1>
  </div>
</div>
<div class="chartWarp saleWarp">
  <div class="pure-g sale-row1">
    <div class="pure-u-1-2">
      <div class="chartBlock">
        <div class="hd">
          <div class="chartTit">
            <h2 class="titContent">不同菜品口味分布情况</h2>
          </div>
        </div>
        <div class="bd">
          <div id="tastM" class="chartDiv"></div>
        </div>
      </div>
    </div>
	<div class="pure-u-1-2">
    <div class="chartBlock">
        <div class="hd">
          <div class="chartTit">
            <h2 class="titContent">不同菜品价格区间（元）的订单量（单）分布</h2>
          </div>
        </div>
        <div class="bd">
          <div id="orderP" class="chartDiv"></div>
        </div>
      </div>
    </div>
  </div>


</div>
</body>
<script language="javascript" type="text/javascript" src="js/echarts.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script language="javascript" type="text/javascript" src="js/charts.menu.js"></script> 
</html>
